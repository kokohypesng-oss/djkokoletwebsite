<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Kokohypes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="header-row">
                <span class="brand-name">Kokohypes</span>
                <div class="theme-toggle-container">
                    <button id="theme-toggle" aria-label="Toggle theme">
                        <span class="toggle-label off">OFF</span>
                        <i class="fas fa-moon toggle-icon"></i>
                        <i class="fas fa-sun toggle-icon"></i>
                        <span class="toggle-label on">ON</span>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search songs, artists, albums..." class="search-input">
            </div>
        </header>

        <main class="main-content">
            <section class="hero-section">
                <h2 class="hero-title">ðŸŽµ Music Library</h2>
            </section>
        </main>

        <div class="mini-player">
            <div class="player-track-info">
                <div class="player-cover">
                    <i class="fas fa-music"></i>
                </div>
                <div class="player-details">
                    <h4>Select a track</h4>
                    <p>Start playing music</p>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause-btn" id="play-pause-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>HOME</span>
            </a>
            <a href="music.html" class="nav-item active">
                <i class="fas fa-music"></i>
                <span>MUSIC</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-layer-group"></i>
                <span>MIXTAPE</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user-circle"></i>
                <span>MyXZone</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-search"></i>
                <span>SEARCH</span>
            </a>
            <a href="#" class="nav-item" id="more-btn">
                <i class="fas fa-ellipsis-h"></i>
                <span>MORE</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
